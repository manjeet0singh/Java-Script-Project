<!-- Switch kE BARE ME HAM KUCH JANte  HAi  -->



<body>
    <h1>Ajj Ham kuch fall Bechae hai</h1>
    <script>
        var fruittype = prompt("Konsa fal chiye?");
        switch (fruittype) {
            case 'Narangi':
                console.log('Narangi hai 60rs kilo');
                break;
            case 'Sabe':
                console.log('Sabe hai 180rs kilo');
                break;
            case 'Kele':
                console.log('Kele hai 35rs kilo');
                break;
            case 'Amrdh':
                console.log('Amrudh hai 80rs kilo');
                break;
            case 'Aam':
                console.log('Aam hai 300rs klilo');
                break;
            case 'Papita':
                console.log('Papitahai 45rs kilo');
                break;
            default:
                console.log(`${fruittype} aaj khatm hogya kal ayega`);
        }
        console.log("orr kuch chiye Hukum?");
    </script>
</body>
